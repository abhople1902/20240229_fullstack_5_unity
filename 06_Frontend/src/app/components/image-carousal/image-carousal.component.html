<div class="card-wrapper">
  <div class="card" *ngIf="productDetail">
    <!-- Card left -->
    <div class="product-imgs">
      <div class="img-display">
        <div class="img-showcase">
          <img [src]="productDetail.images" alt="{{ productDetail.title }}">
        </div>
      </div>
    </div>
    <!-- Card right -->
    <div class="product-content">
      <h2 class="product-title">{{ productDetail.title }}</h2>
      <br><br>
      <div class="product-price">
        <h3 class="new-price">New Price: <span>{{ productDetail.price }}</span></h3>
      </div>

      <div class="product-detail">
        <h2>About this item:</h2>
        <p>{{ productDetail.description }}</p>
      </div>
      <div class="purchase-info">
        <a href="/checkout"> <button type="button" class="btn">
          Checkout <i class="fas fa-shopping-cart"></i>
        </button></a>
      </div>
    </div>
  </div>
</div>
