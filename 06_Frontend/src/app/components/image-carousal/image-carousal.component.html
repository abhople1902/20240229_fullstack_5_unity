<div class="card-wrapper">
  <div class="card" *ngIf="productDetail">
    <!-- Card left -->
    <div class="product-imgs">
      <div class="img-display">
        <div class="img-showcase">
          <img [src]="productDetail.product.thumbnailUrl" alt="{{ productDetail.title }}">
        </div>
      </div>
    </div>
    <!-- Card right -->
    <div class="product-content">
      <h4 class="product-title">{{ productDetail.product.category }}</h4>    
      <h3 class="product-title">{{ productDetail.product.title }}</h3>     
      <div class="product-price">
        <h3 class="new-price">New Price: <span>{{ productDetail.product.price }}</span></h3>
      </div>

      <div class="product-detail">
        <h4>About this item:
        <span>{{ productDetail.product.description }}</span>
        </h4>
      </div>
      <div class="purchase-info">
        <a href="/checkout"> <button type="button" class="btn">
          Checkout <i class="fas fa-shopping-cart"></i>
        </button></a>
      </div>
    </div>
  </div>
</div>
