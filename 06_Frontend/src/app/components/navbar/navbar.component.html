<header class="vector-container">
  <img class="frame-child9" alt="" src="assets/rectangle-1.svg" />

  <div class="search-store3">Search store</div>
  <a routerLink="/" class="frame-frame" href="">
    <img
      class="frame-icon1"
      loading="lazy"
      alt=""
      src="assets/frame.svg"
      id="frameIcon"
    />
  </a>
  <div class="search-bar">
    <div class="search-group">
      <img
        class="search-icon3"
        loading="lazy"
        alt=""
        src="../../../assets/search.svg"
      />

      <input type="search"  placeholder="Search Products" class="product-name" id="">
      
    </div>
  </div>
  <div class="person-icon3">
    <div *ngIf="!isAuthenticated" class="group-div" id="groupContainer">
      <a routerLink="/signin" class="products6" href="/login">SignIn</a>
      <div class="separator-line"></div>
    </div>
    <div *ngIf="!isAuthenticated" class="group-div" id="groupContainer">
      <a routerLink="/signup" class="products6" href="/register">Signup</a>
      <div class="separator-line"></div>
    </div>
  </div>
  
    
 
</header>
