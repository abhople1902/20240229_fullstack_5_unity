
<div class="homepage">
    <meta charset="utf-8" />
    
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- Link to external fonts from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular Std:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@500;700&display=swap" />


    <!-- Header section with class "frame-a" -->
    <header class="vector-container">
        <img class="frame-child9" alt="" src="assets/rectangle-1.svg" />
      
        <div class="search-store3">Search store</div>
        <a routerLink="/" class="frame-frame" href="">
          <img
            class="frame-icon1"
            loading="lazy"
            alt=""
            src="assets/frame.svg"
            id="frameIcon"
          />
        </a>
        <div class="search-bar">
          <div class="search-group">
            <img
              class="search-icon3"
              loading="lazy"
              alt=""
              src="../../../assets/search.svg"
            />
      
            <input type="search"  placeholder="Search Products" class="product-name"  name="search" placeholder="Type here to search..."  [(ngModel)]="searchText" (keyup)="filterCars()"><i class="fa fa-search"></i>
            
          </div>
        </div>
        <div class="person-icon3">
          <div class="group-div" id="groupContainer">
            <a routerLink="/signin" class="products6" href="/login">SignIn</a>
            <div class="separator-line"></div>
          </div>
          <div class="group-div" id="groupContainer">
            <a routerLink="/signup" class="products6" href="/register">Signup</a>
            <div class="separator-line"></div>
          </div>
        </div>  
      </header>
      
    <!-- Main content section with class "frame-h" -->
    <main class="frame-h">
        <!-- Section with class "frame-i" -->
        <section>
            <!-- Container with class "group-j" -->
            <div>
                <app-homepage-sidebar></app-homepage-sidebar>
                <div class="main1">
                <div class="images">
                    <div class="product-grid">
                      <div *ngFor="let product of product | product: searchText">
                        <div class="product">
                          <img class="product-image"  [src]="product.thumbnailUrl" alt="{{ product.title }}" />
                          <h3 class="product-title">Name:{{ product.title }}</h3>
                          <h3 class="product-title">Category:{{ product.category }}</h3>
                          <h4 class="product-price">{{ product.price | currency: 'USD' }}</h4>
                          <a [routerLink]="['/product']" [queryParams]="{ _id: product._id }">
                            <button class="product-button">View</button>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
            <!-- Container with class "product-texts" -->
            </div>
        </section>
    </main>
</div>
