<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Seller</title>
    <link rel="stylesheet" href="SellerDashboard.css">
</head>

<body>
    <div class="navbar">
        <div class="profile-icon">
            <svg width="74" height="63" viewBox="0 0 74 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.25 31.5C9.25 18.4523 19.8273 7.875 32.875 7.875H41.125C54.1727 7.875 64.75 18.4523 64.75 31.5C64.75 44.5477 54.1727 55.125 41.125 55.125H32.875C19.8273 55.125 9.25 44.5477 9.25 31.5Z"
                    fill="#7E869E" fill-opacity="0.25" />
                <ellipse cx="37" cy="26.25" rx="12.3333" ry="10.5" fill="#222222" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M57.5391 50.2708C57.5837 50.3714 57.5553 50.4888 57.4705 50.5588C54.7065 52.8379 51.3165 54.3882 47.5875 54.9227C46.176 55.125 44.4924 55.125 41.1251 55.125H32.8751C29.5078 55.125 27.8241 55.125 26.4126 54.9227C22.6838 54.3883 19.2938 52.838 16.53 50.559C16.4451 50.489 16.4168 50.3716 16.4614 50.2711C19.2656 43.9478 27.4012 39.375 37.0003 39.375C46.5993 39.375 54.7347 43.9477 57.5391 50.2708Z"
                    fill="#222222" />
            </svg>
        </div>
    </div>

    <nav class="navigation-links">
        <div class="nav-link">Dashboard</div>
        <div class="nav-link">Products</div>
        <div class="nav-link">Orders</div>
    </nav>

    <main>
        <div class="title">
            <h1>Welcome, Seller</h1>
        </div>

        <div class="flex-row">
            <div class="date-inputs">
                <div class="date-input">
                    <div class="textfield-outlined">
                        <input id="input-one" type="text" placeholder=" ">
                        <label for="input-one">Start Date</label>
                    </div>
                </div>
                <div class="date-input">
                    <div class="textfield-outlined">
                        <input id="input-two" type="text" placeholder=" ">
                        <label for="input-two">End Date</label>
                    </div>
                </div>
            </div>
            <div class="monthly-data">
                <div class="sales-data">
                    <p>Total sales</p>
                    <h2 class="green-text">$182172</h2>
                </div>
                <div class="orders-data">
                    <p>Total Orders</p>
                    <h2 class="red-text">2280</h2>
                </div>
            </div>
        </div>

        <div class="visualizations">
            <div class="sales-growth">
                <h1>Total Sales Growth</h1>
                <div class="sales-growth-chart">
                    <img src="./public/sales-growth.jpg" alt="">
                </div>
            </div>
            <div class="orders-growth">
                <h1>Total Order Growth</h1>
                <div class="orders-growth-chart">
                    <img src="./public/sales-growth.jpg" alt="">
                </div>
            </div>
        </div>

    </main>
</body>

</html>
