<!-- The DOCTYPE declaration defines the document type and version of HTML -->
<!DOCTYPE html>

<!-- The root element of the HTML document -->
<html>

  <!-- The head element contains meta-information about the HTML document -->
  <head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="utf-8" />
    
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="./Homepage.css" />

    <!-- Link to external fonts from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular Std:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@500;700&display=swap" />
  </head>

  <!-- The body element contains the content of the HTML document -->
  <body>
    <!-- Main container with the class "homepage" -->
    <div class="homepage">

      <!-- Header section with class "frame-a" -->
      <header class="frame-a">
        <!-- Image element with class "frame-a-child" and source "./public/rectangle-1.svg" -->
        <img class="frame-a-child" alt="" src="./public/rectangle-1.svg" />

        <!-- Container with class "frame-b" -->
        <div class="frame-b">
          <!-- Search icon image element with class "search-icon" and source "./public/search.svg" -->
          <img class="search-icon" loading="lazy" alt="" src="./public/search.svg" id="searchIcon" />
        </div>

        <!-- Text element with class "search-store" -->
        <div class="search-store">Search store</div>

        <!-- Container with class "products-frame" -->
        <div class="products-frame">
          <div class="person-frame"></div>
          <div class="search">Search</div>
        </div>

        <!-- Container with class "frame-d" -->
        <div class="frame-d">
          <!-- Container with class "group-e" -->
          <div class="group-e">
            <!-- Container with class "products-parent" and id "groupContainer" -->
            <div class="products-parent" id="groupContainer">
              <div class="products">products</div>
              <div class="rectangle-g"></div>
            </div>
            <!-- Person icon image element with class "person-icon" and source "./public/person.svg" -->
            <img class="person-icon" loading="lazy" alt="" src="./public/person.svg" id="personIcon" />
          </div>
        </div>
      </header>

      <!-- Main content section with class "frame-h" -->
      <main class="frame-h">

        <!-- Section with class "frame-i" -->
        <section class="frame-i">
          <!-- Container with class "group-j" -->
          <div class="group-j">

            <!-- Explore section with class "explore" -->
            <div class="explore">
              <!-- Heading element with class "explore1" -->
              <h2 class="explore1">Explore</h2>

              <!-- Container with class "search-container" -->
              <div class="search-container">
                <!-- Container with class "explore-frame" -->
                <div class="explore-frame">
                  <!-- Image container with class "image-15-parent" -->
                  <div class="image-15-parent">
                    <div class="image-15"></div>
                    <div class="new-in">New In</div>
                  </div>
                  <!-- Clothing section container -->
                  <div class="clothing-section">
                    <div class="image-9"></div>
                    <div class="clothing">Clothing</div>
                  </div>
                  <!-- Products area container -->
                  <div class="products-area">
                    <div class="person-frame1">
                      <div class="image-8"></div>
                    </div>
                    <div class="shoes">Shoes</div>
                  </div>
                  <!-- Another products area container -->
                  <div class="products-area1">
                    <div class="image-7-wrapper">
                      <div class="image-7"></div>
                    </div>
                    <div class="accessories">Accessories</div>
                  </div>
                  <!-- Inspiration frame container -->
                  <div class="inspiration-frame">
                    <!-- Help center frame container -->
                    <div class="help-center-frame">
                      <!-- Sub-frame with class "w-w-frame" -->
                      <div class="w-w-frame">
                        <div class="image-6"></div>
                        <div class="activewear">Activewear</div>
                      </div>
                      <!-- Another sub-frame with class "w-w-frame1" -->
                      <div class="w-w-frame1">
                        <div class="image-4"></div>
                        <div class="gifts-living">Gifts & Living</div>
                      </div>
                    </div>
                    <!-- New section frame container -->
                    <div class="new-section-frame">
                      <div class="image-5"></div>
                      <div class="inspiration">Inspiration</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Images section with class "images" -->
            <div class="images">
              <!-- Image element with class "image-41-icon" -->
              <img class="image-41-icon" loading="lazy" alt="" src="./public/image-41@2x.png" />
            </div>

            <!-- Another images section with class "images1" -->
            <div class="images1">
              <!-- Image element with class "image-42-icon" -->
              <img class="image-42-icon" loading="lazy" alt="" src="./public/image-42@2x.png" />
            </div>

            <!-- Another images section with class "images2" -->
            <div class="images2">
              <!-- Image container with class "image-39-parent" -->
              <div class="image-39-parent">
                <!-- Image element with class "image-39-icon" -->
                <img class="image-39-icon" alt="" src="./public/image-41@2x.png" />
                <!-- Another image element with class "frame-child" -->
                <img class="frame-child" loading="lazy" alt="" src="./public/group-3.svg" />
              </div>
            </div>

            <!-- Another images section with class "images3" -->
            <div class="images3">
              <!-- Image container with class "image-40-parent" -->
              <div class="image-40-parent">
                <!-- Image element with class "image-40-icon" -->
                <img class="image-40-icon" alt="" src="./public/image-42@2x.png" />
                <!-- Another image element with class "frame-item" -->
                <img class="frame-item" loading="lazy" alt="" src="./public/group-3.svg" />
              </div>
            </div>
          </div>

          <!-- Container with class "product-texts" -->
          <div class="product-texts">
            <!-- Help center frame container with class "help-center-frame1" -->
            <div class="help-center-frame1">
              <!-- Parent frame container with class "parent-frame" -->
              <div class="parent-frame">
                <!-- Frame parent container with class "frame-parent" -->
                <div class="frame-parent">
                  <!-- Image element with class "frame-inner" -->
                  <img class="frame-inner" loading="lazy" alt="" src="./public/group-41.svg" />
                  <!-- Help center frame container with class "help-center-frame2" -->
                  <div class="help-center-frame2">
                    <div class="help-center">Help Center</div>
                  </div>
                </div>
              </div>
              <!-- W-W frames group container -->
              <div class="w-w-frames-group">
                <!-- Image element with class "w3-icon" -->
                <img class="w3-icon" loading="lazy" alt="" src="./public/w3@2x.png" />
                <!-- Another image element with class "w4-icon" -->
                <img class="w4-icon" loading="lazy" alt="" src="./public/w4@2x.png" />
              </div>
              <!-- Another W-W frames group container with class "w-w-frames-group1" -->
              <div class="w-w-frames-group1">
                <!-- Image element with class "w3-icon1" -->
                <img class="w3-icon1" alt="" src="./public/w3@2x.png" />
                <!-- Another image element with class "w4-icon1" -->
                <img class="w4-icon1" alt="" src="./public/w4-1@2x.png" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
