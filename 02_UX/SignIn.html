<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignInStyle.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
</head>
<body>
    <div class="navbar">
        <div class="home">
            <img src="home.png" alt="">

        </div>
    </div>

    <div class="body">
        <div class="body-content">
            <div class="left">
                <div class="left-content">
                    <div class="left-header">Shopping.Com</div>
                    <div class="left-footer">
                        <h1>Log In</h1>
                        <div class="left-footer-bottom" id="left-footer-bottom">
                            <form class="password-frame">
                                <div class="signin-button">
                                  <div class="email">Email</div>
                                  <input
                                    class="email-label"
                                    placeholder="username@gmail.com"
                                    type="text"
                                  />
                                </div>
                                <div class="password-label">
                                  <div class="password">Password</div>
                                  <div class="forgot-pass-link-parent">
                                    <div class="forgot-pass-link">
                                      <div class="forgot-pass-link-child"></div>
                                      <input class="password1" placeholder="Password" type="text" />
                    

                                    </div>
                                    <div class="forgot-password">Forgot Password?</div>
                                  </div>
                                </div>
                                <button class="new-user-registration">
                                  <div class="new-user-type" id="newUserType"></div>
                                  <b class="sign-in">Sign in</b>
                                </button>
                                <div class="new-user-registration1">
                                  <div class="existing-user-prompt">
                                    <div class="register">
                                      <div class="register-as-buyer">
                                        <div class="dont-have-an">Don’t have an account yet?</div>
                                        
                                      <div class="register-as-buyer1" id="registerAsBuyer">
                                        Register As Buyer
                                      </div>
                                    </div>
                                    <div class="register-as-seller">
                                      <div class="dont-have-an1">Don’t have an account yet?</div>
                                      <div class="register-as-seller1" id="registerAsSeller">
                                        Register As Seller
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="right">
            <img src="./public/girl-with-purchases-going-from-the-grocery-store@2x.png" alt="">
        </div>
    </div>
    

</body>
</html>
